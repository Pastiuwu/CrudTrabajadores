{% extends 'base.html' %}

{% block title %}Formulario de Área{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Área{% else %}Agregar Área{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'area_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
