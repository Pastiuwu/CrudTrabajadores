{% extends 'base.html' %}

{% block title %}Eliminar Área{% endblock %}

{% block content %}
<h2>Eliminar Área</h2>
<p>¿Estás seguro de que deseas eliminar el área <strong>{{ area.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'area_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
