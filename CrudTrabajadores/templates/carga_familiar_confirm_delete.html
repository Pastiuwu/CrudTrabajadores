{% extends 'base.html' %}

{% block title %}Eliminar Carga Familiar{% endblock %}

{% block content %}
<h2>Eliminar Carga Familiar</h2>
<p>¿Estás seguro de que deseas eliminar la carga familiar <strong>{{ carga_familiar.nombre_carga }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'carga_familiar_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
