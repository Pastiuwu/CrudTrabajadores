<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Trabajadores{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'trabajador_list' %}">Gestión de Trabajadores</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'trabajador_list' %}">Trabajadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'departamento_list' %}">Departamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'area_list' %}">Áreas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'carga_familiar_list' %}">Cargas Familiares</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white text-center mt-4 py-3">
        <div class="container">
            <p class="mb-0">CrudTrabajadores</p>
        </div>
    </footer>

</html>
