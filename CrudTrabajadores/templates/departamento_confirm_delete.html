{% extends 'base.html' %}

{% block title %}Eliminar Departamento{% endblock %}

{% block content %}
<h2>Eliminar Departamento</h2>
<p>¿Estás seguro de que deseas eliminar el departamento <strong>{{ departamento.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'departamento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
